<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header class="header-container">
      <h2 class="header-title">Etch a Sketch</h3>
    </header>
    <main>
        <div class="buttons">
          <div class="grid-size">
            <div class="first-element"></div>
            <h5>Grid size</h5>
            <p id="grid-size"></p>
            <div class="slidecontainer">
              <input type="range" min="1" max="50" value="16" class="slider" id="myRange">
            </div>
          
              
              <div class="color-picker-container">
                <div class="color-text">Brush color</div>
                <input type="color" id="color-picker">
            
                <div class="color-text">Background color</div>
                <input type="color" id="bgcolor-picker">
                

            </div>
            <button id="rainbow">Rainbow Mode</button>
            <button id="gridToggle">Grid toggle</button>
            <button id="newSheet">Reset</button>
            </div>
            
              
            </div>
          </div>
          
            <div class="div-container">
       
            
            
            
        </div>
        
    </main>
    <footer>
      <p class="myName">Joe Drennan-Barrs ©️</p>
      <a href="https://github.com/anon8683/etch-a-sketch">
      <img src="images/GitHub-Mark-Light-32px.png" alt="github" class="github">
      </a>    
    </footer>
  </body>
</html>
