<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header class="header-container">
      <h2 class="header-title">Etch a sketch</h3>
    </header>
    <main>
        <div class="buttons">
            <div class="grid-size">
            <h5>Grid size</h5>
            <button id="16">16x16</button>
            <button id="20">20x20</button>
            <button id="32">32x32</button>
            <button id="64">64x64</button>
            <p id="grid-size"></p>
            <div class="slidecontainer">
              <input type="range" min="10" max="100" value="50" class="slider" id="myRange">
              
            </div>
            

        
        </div>
            <div class="button-seperate">
                <button id="newSheet">New</button>
                <button id="erase">Eraser</button>
            </div>
            
        </div>
        
        
        <div class="div-container">
       
            
            
            
        </div>
    </main>
  </body>
</html>
