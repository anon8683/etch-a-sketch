<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header class="header-container">
      <h2 class="header-title">Etch a sketch</h3>
    </header>
    <main>
        <div class="buttons">
            <div class="grid-size">
            <h5>Grid size</h5>
            <p id="grid-size"></p>
            <div class="slidecontainer">
              <input type="range" min="1" max="50" value="16" class="slider" id="myRange">
              </div>
              <div class="color-picker-container">
                <div class="color-text">Choose your color</div>
              <input type="color" id="color-picker">
            </div>
              <div class="color-text">Background color</div>
              <input type="color" id="bgcolor-picker">
              <button id="newSheet">Reset</button>
            </div>
              
            </div>
          </div>
          
            <div class="div-container">
       
            
            
            
        </div>
    </main>
  </body>
</html>
